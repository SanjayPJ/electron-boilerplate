<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron boilerplate</title>
    <link rel="stylesheet" href="./scss/custom.css" />
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });
    </script>
  </body>
</html>
